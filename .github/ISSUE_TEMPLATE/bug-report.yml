name: "🐞 Bug report"
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
assignees: [abgox]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Before Start
      description: Have you verified the following?
      options:
        - label: You are using the latest version of PSCompletions.
          required: true
        - label: You have read this repository's README file.
          required: true
        - label: You have search for related issues in [Issues](https://github.com/abgox/PSCompletions/issues).
          required: true
        - label: You have visit https://pscompletions.abgox.com/
  - type: textarea
    attributes:
      label: PowerShell Version
      description: |
        - [PowerShell (pwsh)](https://learn.microsoft.com/powershell/scripting/overview)
        - [Windows PowerShell 5.1 (Windows builtin version)](https://learn.microsoft.com/powershell/scripting/what-is-windows-powershell)
      render: console
      placeholder: |
        PS> $PSVersionTable

        Name                           Value
        ----                           -----
        PSVersion                      7.5.0
        PSEdition                      Core
        GitCommitId                    7.5.0
        OS                             Microsoft Windows 10.0.26100
        Platform                       Win32NT
        PSCompatibleVersions           {1.0, 2.0, 3.0, 4.0…}
        PSRemotingProtocolVersion      2.3
        SerializationVersion           1.1.0.1
        WSManStackVersion              3.0
    validations:
      required: true
  - type: dropdown
    id: system
    attributes:
      label: What system are you using?
      options:
        - Windows
        - Other system
      multiple: true
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      placeholder: Steps to reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What is expected?
  - type: textarea
    id: actually-happening
    attributes:
      label: What is actually happening?
    validations:
      required: true
  - type: textarea
    id: additional-comments
    attributes:
      label: Any additional comments?
