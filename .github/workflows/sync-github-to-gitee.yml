name: Sync GitHub to Gitee

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Update]
    types: [completed]
  push:

jobs:
  sync-repos:
    runs-on: windows-latest

    steps:
    - name: Setup SSH
      shell: pwsh
      env:
        SSH_CONFIG: ${{ secrets.SSH_CONFIG }}
        SSH_ID_RSA_GITHUB: ${{ secrets.SSH_ID_RSA_GITHUB }}
        SSH_ID_RSA_GITEE: ${{ secrets.SSH_ID_RSA_GITEE }}
      run: |
        # Create secure directory
        $sshDir = "$HOME\.ssh"
        New-Item -Path $sshDir -ItemType Directory -Force
        attrib +h $sshDir

        # Write key files
        $env:SSH_CONFIG | Out-File "$sshDir\config" -Encoding utf8
        $env:SSH_ID_RSA_GITHUB | Out-File "$sshDir\id_rsa_github" -Encoding utf8
        $env:SSH_ID_RSA_GITEE | Out-File "$sshDir\id_rsa_gitee" -Encoding utf8

        # Set strict permissions
        icacls "$sshDir\id_rsa_github" /reset /grant:r "$env:USERNAME`:F" /inheritance:r
        icacls "$sshDir\id_rsa_gitee" /reset /grant:r "$env:USERNAME`:F" /inheritance:r

        # Add host fingerprints to known_hosts
        ssh-keyscan github.com gitee.com >> "$sshDir\known_hosts"

    - name: Configure Git
      shell: pwsh
      run: |
        git config --global user.name "abgox"
        git config --global user.email "abgohxf@outlook.com"

    - name: Verify SSH Connections
      shell: pwsh
      run: |
        ssh -T git@github.com
        ssh -T git@gitee.com

    - name: Clone from GitHub and Push to Gitee
      shell: pwsh
      run: |
        git clone --mirror git@github.com:abgox/PSCompletions.git
        cd PSCompletions.git
        git remote add gitee git@gitee.com:abgox/PSCompletions.git
        git push --mirror gitee

    - name: Cleanup SSH
      if: always()
      shell: pwsh
      run: |
        Remove-Item "$HOME\.ssh" -Recurse -Force -ErrorAction SilentlyContinue
